<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login_register.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/verify.css">
</head>

<body>
    <div id="register">
        <div id="head_box"></div>
        <div id="main">
            <div class="main_inner clearfix">
                <div class="right">
                    <div class="right_register">
                        <div class="user_register_title">
                            <h2 class="register_h2">用户登录</h2>
                            <div class="login_box">
                                <span>已有用户</span>
                                <a href="javascript:;" id="login_page_btn">在此登录</a>
                            </div>
                        </div>
                        <form action="">
                            <!-- 手机号 -->
                            <div class="phone_box">
                                <input type="number" id="phone" class="phone" placeholder="请输入手机号">
                                <p class="err_msg" id="phone_err_msg">请输入11位手机号</p>
                            </div>
                            <!-- 短信验证码 -->
                            <div class="sms_verification_code">
                                <div class="sms_verification_code_inner">
                                    <input type="text" placeholder="验证码" class="sms_verification_code_text" id="sms_verificode_input">
                                    <input type="button" value="获取短信验证码" class="get_btn" id="get_sms_verificode">
                                </div>
                                <p class="err_msg" id="sms_err_msg">请输入发送给您手机上的验证码</p>
                            </div>
                            <!-- 密码 -->
                            <div class="psw_box">
                                <input type="password" class="psw" placeholder="请输入密码" id="psw">
                                <p class="err_msg" id="psw_err_msg">请输入您的密码,您的密码可能为字母、数字或符号组合</p>
                            </div>
                            <!-- 密码 -->
                            <div class="psw_box2">
                                <input type="password" class="psw2" id="psw2" placeholder="请再次输入密码">
                                <p class="err_msg" id="psw_err_msg2">请输入您的密码,您的密码可能为字母、数字或符号组合</p>
                            </div>
                            <!-- 验证码 -->
                            <div class="verification_code">
                                <div class="verification_code_inner" id="verify">
                                    <input type="text" id="code_input" value="" class="verification_code_text">
                                    <div id="v_container" class="verify_img">
                                        <canvas id="verifyCanvas"></canvas>
                                    </div>
                                </div>
                                <p class="err_msg" id="verifi_err_msg">请输入右侧验证码</p>
                            </div>
                            <!-- 立即注册 -->
                            <a href="javascript:;" class="register_btn" id="register_btn">立即注册</a>
                            <div class="agree_box">
                                <input type="checkbox" class="checkbox" checked id="agree">注册即表示同意快乐购《用户服务协议》条款
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div id="foot_box"></div>
    </div>

</body>

<script type="text/javascript" src="../js/common.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js" charset="UTF-8"></script>

<script type="text/javascript" charset="UTF-8">
    (function () {
        $('#head_box').load('login_register_head.html', function () {
            // 查找元素节点
            var head = document.getElementById('head');
            var logo = head.querySelector(".head_logo");
            //事件绑定
            logo.onclick = function () {
                location.href = "../index1.html";
            }

        });

        $('#foot_box').load('login_register_foot.html', function () {


        });
    })();

</script>
<script type="text/javascript" src="../js/verificationCode.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/register.js" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
    (function () {
        var verifyCode = new GVerify("v_container");
        register(verifyCode);
    })();
</script>

</html>
